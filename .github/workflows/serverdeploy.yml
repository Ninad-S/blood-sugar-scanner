name: Build and Deploy React App to Local Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted   # important: runs on your local machine
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build React app
      - name: Build React app
        run: npm run build

      # Deploy to server
      - name: Deploy to server
        run: |
          scp -r build/* username@192.168.100.60:/var/www/html/
