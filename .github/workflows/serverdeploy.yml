name: Build and Deploy React App to Server

on:
  push:
    branches:
      - main  # triggers on every push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build React app
      - name: Build React app
        run: npm run build

      # Step 5: Copy build files to server using SCP
      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 192.168.100.60
          username: username                  # replace with your server username
          key: ${{ secrets.SERVER_SSH_KEY }}  # GitHub secret
          port: 22
          source: "build/*"
          target: "/var/www/html/"

