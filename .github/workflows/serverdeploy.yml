name: Server Deployment (No SSH)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install OpenConnect VPN
      - name: Install OpenConnect
        run: |
          sudo apt-get update
          sudo apt-get install -y openconnect

      # 3️⃣ Connect to VPN (optional)
      - name: Connect to VPN
        run: |
          echo "${VPN_PASS}" | sudo openconnect \
            --user="${VPN_USER}" \
            --passwd-on-stdin \
            "${VPN_SERVER}" &
          sleep 15
        env:
          VPN_USER: ${{ secrets.VPN_USER }}
          VPN_PASS: ${{ secrets.VPN_PASS }}
          VPN_SERVER: ${{ secrets.VPN_SERVER }}

      # 4️⃣ Placeholder deploy step (avoids errors)
      - name: Deploy placeholder
        run: |
          echo "Skipping SSH deploy — server is incompatible with modern SSH."

      # 5️⃣ Disconnect VPN
      - name: Disconnect VPN
        run: |
          sudo pkill openconnect || true
