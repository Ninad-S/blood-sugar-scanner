on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OpenConnect
        run: |
          sudo apt-get update
          sudo apt-get install -y openconnect

      - name: Connect to VPN (Cisco AnyConnect)
        run: |
          echo "${VPN_PASS}" | sudo openconnect \
            --user="${VPN_USER}" \
            --passwd-on-stdin \
            "${VPN_SERVER}" \
            --background
        env:
          VPN_USER: ${{ secrets.VPN_USER }}
          VPN_PASS: ${{ secrets.VPN_PASS }}
          VPN_SERVER: ${{ secrets.VPN_SERVER }}

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Deploy:Git pull on internal server
        run: |
          ssh -o StrictHostKeyChecking=no \
            "$SSH_USER@$SSH_HOST" \
            "cd '$WORK_DIR' && git checkout '$MAIN_BRANCH' && git pull"
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          WORK_DIR: ${{ secrets.WORK_DIR }}
          MAIN_BRANCH: ${{ secrets.MAIN_BRANCH }}

      - name: Disconnect VPN
        run: |
          sudo killall openconnect || true
