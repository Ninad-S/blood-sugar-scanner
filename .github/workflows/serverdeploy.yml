name: Server Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OpenConnect VPN
        run: |
          sudo apt-get update
          sudo apt-get install -y openconnect

      - name: Connect to VPN
        run: |
          echo "${VPN_PASS}" | sudo openconnect \
            --user="${VPN_USER}" \
            --passwd-on-stdin \
            "${VPN_SERVER}" &
          sleep 15
        env:
          VPN_USER: ${{ secrets.VPN_USER }}
          VPN_PASS: ${{ secrets.VPN_PASS }}
          VPN_SERVER: ${{ secrets.VPN_SERVER }}

      - name: Set up SSH key and disable host key checking
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" >> ~/.ssh/config
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy:Git pull with legacy ciphers
        run: |
          ssh \
            -o KexAlgorithms=+diffie-hellman-group1-sha1,diffie-hellman-group14-sha1 \
            -o Ciphers=aes128-cbc,3des-cbc,blowfish-cbc,aes192-cbc,aes256-cbc,rijndael128-cbc,rijndael192-cbc,rijndael256-cbc,rijndael-cbc@lysator.liu.se \
            -o HostKeyAlgorithms=+ssh-rsa \
            -o PubkeyAcceptedKeyTypes=+ssh-rsa \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            "$SSH_USER@$SSH_HOST" \
            "cd '$WORK_DIR' && git reset --hard && git checkout '$MAIN_BRANCH' && git pull"
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          WORK_DIR: ${{ secrets.WORK_DIR }}
          MAIN_BRANCH: ${{ secrets.MAIN_BRANCH }}

      - name: Disconnect VPN
        run: |
          sudo pkill openconnect || true
