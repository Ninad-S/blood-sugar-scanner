name: Server Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install OpenConnect (VPN)
      - name: Install OpenConnect
        run: |
          sudo apt-get update
          sudo apt-get install -y openconnect

      # 3️⃣ Connect to VPN
      - name: Connect to VPN (Cisco AnyConnect)
        run: |
          echo "${VPN_PASS}" | sudo openconnect \
            --user="${VPN_USER}" \
            --passwd-on-stdin \
            "${VPN_SERVER}" &
          echo "Waiting for VPN to establish..."
          sleep 15
        env:
          VPN_USER: ${{ secrets.VPN_USER }}
          VPN_PASS: ${{ secrets.VPN_PASS }}
          VPN_SERVER: ${{ secrets.VPN_SERVER }}

      # 4️⃣ Set up SSH key and bypass host key checking
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Disable host key checking
          echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" >> ~/.ssh/config
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5️⃣ Deploy: git pull on the server
      - name: Deploy:Git pull
        run: |
          ssh "$SSH_USER@$SSH_HOST" \
            "cd '$WORK_DIR' && git reset --hard && git checkout '$MAIN_BRANCH' && git pull"
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          WORK_DIR: ${{ secrets.WORK_DIR }}
          MAIN_BRANCH: ${{ secrets.MAIN_BRANCH }}

      # 6️⃣ Disconnect VPN
      - name: Disconnect VPN
        run: |
          sudo pkill openconnect || true
